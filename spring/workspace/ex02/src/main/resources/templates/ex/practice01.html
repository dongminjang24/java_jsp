<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>practice01</title>
</head>
<body>
        <table>
            <tr>
                <th>제품명</th>
                <th>제품가격</th>
                <th>재고</th>
                <th>브랜드</th>
            </tr>
            <tr th:object="${product}">
                <td th:text="*{productName}"></td>
                <td th:text="*{productPrice}"></td>
                <td th:text="*{productStock}"></td>
                <td th:text="*{brand}"></td>
            </tr>
        </table>
</body>
</html>
